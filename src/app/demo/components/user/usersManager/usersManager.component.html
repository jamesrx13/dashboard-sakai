<div class="card">
	<h5>User Manager</h5>

	<p-table #dt1 [value]="allUsers" dataKey="id" [rows]="countData" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="false" responsiveLayout="scroll">

		<ng-template pTemplate="caption">
			<div class="flex justify-content-between flex-column sm:flex-row">
				<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear()"></button>
				<span class="p-input-icon-left mb-2">
					<i class="pi pi-search"></i>
					<input pInputText type="text" #filter (input)="onGlobalFilter()" placeholder="Search Keyword" class="w-full"/>
				</span>
			</div>
		</ng-template>

		<ng-template pTemplate="header">
			<tr>
				<th style="min-width: 12rem">
					<div class="flex justify-content-between align-items-center">
						ID
						<p-columnFilter type="text" field="id" display="menu" placeholder="Search by id"></p-columnFilter>
					</div>
				</th>
				<th style="min-width: 12rem">
					<div class="flex justify-content-between align-items-center">
						Full Name
						<p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
					</div>
				</th>

				<th style="min-width: 10rem">
					<div class="flex justify-content-between align-items-center">
						User name
						<p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
					</div>
				</th>
				<th style="min-width: 10rem">
					<div class="flex justify-content-between align-items-center">
						Email
						<p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
					</div>
				</th>
				<th style="min-width: 10rem">
					<div class="flex justify-content-between align-items-center">
						Rol
						<p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
					</div>
				</th>
				<th style="min-width: 12rem">
					<div class="flex justify-content-between align-items-center">
						Status
						<p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
					</div>
				</th>
				<th style="min-width: 12rem">
					<div class="flex justify-content-between align-items-center">
						Actions
						<p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
					</div>
				</th>
			</tr>
		</ng-template>

		<ng-template pTemplate="body" let-user>
			<tr>
				<td>
					{{user.id}}
				</td>
				<td class="flex align-items-center">
					<img src="assets/demo/images/user/defauld_user_image.jpg" width="40" style="border-radius: 100%;"/>
					<span class="image-text ml-2">{{user.name + ' ' + user.last_name}}</span>
				</td>
				<td>
					{{user.user_name}}
				</td>
				<td>
					{{user.email}}
				</td>
				<td>
					{{user.rolPlaceholder}}
				</td>
				<td>
					<span >{{user.statusPlaceholder}}</span>
				</td>
				<td>
					<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
				</td>
			</tr>
		</ng-template>

		<ng-template pTemplate="emptymessage">
			<tr>
				<td colspan="8">No users found.</td>
			</tr>
		</ng-template>

		<ng-template pTemplate="loadingbody">
			<tr>
				<td colspan="8">Loading users data. Please wait.</td>
			</tr>
		</ng-template>

	</p-table>
	<p-paginator
		(onPageChange)="handlePagination($event)"
		[rows]="countData"
		[totalRecords]="totalPages"
  ></p-paginator>  
</div>

<br>
