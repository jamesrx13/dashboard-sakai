<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
            alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>

                    <div *ngIf="hasError('user_name', 'required')">
                        <small class="p-error">Email is required.</small>
                    </div>

                    <input
                        [ngClass]="{ 'ng-invalid ng-dirty': hasError('user_name', 'required') || hasError('email', 'email') }"
                        id="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5 "
                        style="padding:1rem" formControlName="user_name">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>

                    <div *ngIf="hasError('password', 'required')">
                        <small class="p-error">Password is required.</small>
                    </div>
                    <p-password [ngClass]="{ 'ng-invalid ng-dirty': hasError('password', 'required') }" id="password"
                        [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem" formControlName="password"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox formControlName="remember" [(ngModel)]="checked" id="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="remember">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [loading]="loading"></button>
                    <div class="flex justify-content-center mt-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            [routerLink]="['/auth/register']" style="color: var(--primary-color)">Don't have an
                            account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
