
<div class="grid grid-nogutter surface-section text-800">
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center ">
        <section>
            <span class="block text-6xl font-bold mb-1">{{userData.name }} {{userData.last_name}}</span>
            <div class="text-2xl text-primary font-bold mb-3">{{userData.rolPlaceholder}}</div>
        </section>
    </div>
    <div class="col-12 md:col-6 overflow-hidden" style="position: relative;">
        <img src="{{userData.profilePhoto ? userData.profilePhoto : 'assets/demo/images/user/defauld_user_image.jpg'}}" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%); max-height: 500px;">
        <button (click)="changeProfileImage()" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded" style="position: absolute; bottom: 0; right: 0;"></button>
    </div>
</div>

<button (click)="changePassword()" pButton label="Change password" class="mt-4 mb-4" style="max-width: 200px;"></button>

<div class="grid">
    <div class="col-12">
		<form class="card" [formGroup]="formController">
			<h5>Edit Profile</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="user_name">User name</label>
					<input pInputText id="user_name" type="text" formControlName="user_name"/>
				</div>
				<div class="field col-12 md:col-6">
                    <label htmlFor="name">Name</label>
					<input pInputTextarea id="name" formControlName="name" type="text"/>
				</div>
				<div class="field col-12 md:col-6">
                    <label htmlFor="last_name">Last name</label>
					<input pInputTextarea id="last_name" formControlName="last_name" type="text"/>
				</div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="email">Email</label>
                    <input pInputText type="email" id="email" formControlName="email"/>
                </div>

                <!-- Overlay -->
                <p-confirmDialog key="confirmPassword" [style]="{width: '350px'}">
                    <ng-template pTemplate="message">
                        <input pInputText type="password" id="password" formControlName="password" placeholder="Enter your password"/>
                    </ng-template>
                </p-confirmDialog>

                <div class="field col-12 flex align-items-end justify-content-end">
                    <span (click)="showComfirmation()" class="" pButton type="submit" label="Save" class="mt-2" style="max-width: 200px;"></span>
                </div>
			</div>
		</form>
	</div>
</div>

<br>

<!-- Overlay -->
<p-confirmDialog key="changePassword" [style]="{maxWidth:'calc(100vw - 20px)', height: '500px'}">
    <ng-template pTemplate="message">
        <form class="p-fluid p-formgrid grid" [formGroup]="formPasswordController" style="width: 100%; margin: 0 auto;">

            <div class="field col-12">
                <label htmlFor="currentPassword">Current Password</label>
                <input pInputText type="password" id="currentPassword" formControlName="currentPassword" placeholder="Enter your current password"/>
            </div>

            <div class="field col-12">
                <label htmlFor="newPassword">New Password</label>
                <p-password id="newPassword" formControlName="newPassword" [(ngModel)]="newPassword" [toggleMask]="true" placeholder="Enter your new password"></p-password>
            </div>

            <div class="field col-12">
                <label htmlFor="confirmPassword">Comfirm new Password</label>
                <p-password id="confirmPassword" formControlName="confirmPassword" [(ngModel)]="confirmPassword" [toggleMask]="true" placeholder="Confirm your new password" ></p-password>
            </div>

        </form>
    </ng-template>
</p-confirmDialog>
